<ion-header [translucent]="true">
  <ion-toolbar class="new-background-color">
    <div class="ion-toolbar">
      <img
        class="icon-header"
        src="../../../assets/image/headerImg/zyro-image.png"
        alt="Logo Icon Hotel"
      />
      <ion-title>
        <div class="p_introl">Quản lý khách sạn</div>
      </ion-title>
      <div>
        <div class="acount_select">
          <ion-item lines="none" button color="none" id="click-trigger_acount">
            <p class="text_username_header">UserName</p>
            <ion-icon
              name="caret-down-outline"
              class="acount_select_icon"
            ></ion-icon>
          </ion-item>
          <ion-popover trigger="click-trigger_acount" triggerAction="click">
            <ng-template>
              <ion-content class="ion-padding"
                >Acount Infomation <ion-icon name="person-outline"></ion-icon>
              </ion-content>
              <ion-content class="ion-padding"
                >Change password <ion-icon name="refresh-outline"></ion-icon
              ></ion-content>
              <ion-content class="ion-padding"
                >Logout <ion-icon name="log-out-outline"></ion-icon
              ></ion-content>
            </ng-template>
          </ion-popover>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>
<!-- header-->
