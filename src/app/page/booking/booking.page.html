<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="ion-toolbar">
      <img
        class="icon-header"
        src="../../../assets/image/headerImg/pngtree-hotel-building-vector-illustration-with-flat-design-png-image_2312892 (1).jpg"
        alt="Logo Icon Hotel"
      />
      <ion-title>
        <div class="p_introl">Quản lý khách sạn</div>
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="search">
      <!-- <label for="search">Tìm Kiếm</label>
      <input type="text" name="search" placeholder="Search" /> -->
      <ion-searchbar></ion-searchbar>
      <ion-button>Search</ion-button>
      <div class="button_booking">
        <ion-button id="open-modal" expand="block">Add</ion-button>
        <ion-modal #modal trigger="open-modal">
          <ng-template>
            <ion-content>
              <ion-toolbar>
                <ion-title>Modal</ion-title>
                <ion-buttons slot="end">
                  <ion-button color="light" (click)="modal.dismiss()"
                    >Close</ion-button
                  >
                </ion-buttons>
              </ion-toolbar>
              <ion-list>
                <ion-item>
                  <ion-avatar slot="start">
                    <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
                  </ion-avatar>
                  <ion-label>
                    <h2>Connor Smith</h2>
                    <p>Sales Rep</p>
                  </ion-label>
                </ion-item>
                <ion-item>
                  <ion-avatar slot="start">
                    <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
                  </ion-avatar>
                  <ion-label>
                    <h2>Daniel Smith</h2>
                    <p>Product Designer</p>
                  </ion-label>
                </ion-item>
                <ion-item>
                  <ion-avatar slot="start">
                    <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
                  </ion-avatar>
                  <ion-label>
                    <h2>Greg Smith</h2>
                    <p>Director of Operations</p>
                  </ion-label>
                </ion-item>
                <ion-item>
                  <ion-avatar slot="start">
                    <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
                  </ion-avatar>
                  <ion-label>
                    <h2>Zoey Smith</h2>
                    <p>CEO</p>
                  </ion-label>
                </ion-item>
              </ion-list>
            </ion-content>
          </ng-template>
        </ion-modal>
      </div>
    </div>
    <div class="list_booking">
      <ion-list>
        <ion-item>
          <ion-label>Pokémon Yellow</ion-label>
          <ion-label>Pokémon Yellow</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Mega Man X</ion-label>
          <ion-label>Mega Man X</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>The Legend of Zelda</ion-label
          ><ion-label>The Legend of Zelda</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Pac-Man</ion-label>
          <ion-label>Pac-Man</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Super Mario World</ion-label>
          <ion-label>Super Mario World</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
