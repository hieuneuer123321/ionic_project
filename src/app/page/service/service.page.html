<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="ion-toolbar">
      <img
        class="icon-header"
        src="../../../assets/image/headerImg/pngtree-hotel-building-vector-illustration-with-flat-design-png-image_2312892 (1).jpg"
        alt="Logo Icon Hotel"
      />
      <ion-title>
        <div class="p_introl">Quản lý khách sạn</div>
      </ion-title>
    </div>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>
      Start with Ionic
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components"
        >UI service</a
      >
    </p>
  </div>
</ion-content>
